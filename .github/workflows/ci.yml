name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  ICP_DEV_IMAGE: ghcr.io/smart-social-contracts/icp-dev-env:db60540

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run CI (lint, test, deploy-test)
        run: |
          docker run --rm \
            -v "$(pwd):/workspace" \
            -w /workspace \
            ${{ env.ICP_DEV_IMAGE }} bash -c "
          set -e
          echo '=== Linting ==='
          pip install -q flake8 black isort
          ./token/scripts/run_linters.sh
          
          echo '=== Backend Tests ==='
          cd token && python tests/backend/test_token.py && cd ..
          
          echo '=== Deploy Test ==='
          ./token/scripts/deploy_local.sh --clean
          
          echo '=== All CI checks passed! ==='"
