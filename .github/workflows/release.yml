name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  ICP_DEV_IMAGE: ghcr.io/smart-social-contracts/icp-dev-env:db60540

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install semver
        run: pip install semver
      
      - name: Bump version
        id: version
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          ./scripts/bump_version.sh ${{ github.event.inputs.release_type }}
          NEW_VERSION=$(cat version.txt)
          echo "VERSION=v${NEW_VERSION}" >> $GITHUB_OUTPUT
      
      - name: Build artifacts
        run: |
          mkdir -p artifacts
          docker run --rm \
            -v "$(pwd):/workspace" \
            -w /workspace \
            -e VERSION="${{ steps.version.outputs.VERSION }}" \
            ${{ env.ICP_DEV_IMAGE }} bash -c '
          set -e
          dfxvm default 0.29.0
          
          echo "=== Building Token (ICRC-1) ==="
          cd token
          pip install -q -r requirements.txt
          cd src/token_frontend && npm install && cd ../..
          ./scripts/build_canister.sh /workspace/artifacts
          cd ..
          
          echo "=== Building NFT (ICRC-7/ICRC-37) ==="
          cd nft
          pip install -q -r requirements.txt
          ./scripts/build_canister.sh /workspace/artifacts
          cd ..
          
          echo "Version: $VERSION" >> /workspace/artifacts/BUILD_INFO.txt'
      
      - name: Commit and push version
        run: |
          git add version.txt
          git commit -m "Bump version to ${{ steps.version.outputs.VERSION }}"
          git push origin main
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Kybra Simple Token Release ${{ steps.version.outputs.VERSION }}
            
            ### Modules
            - **Token (ICRC-1)**: Fungible token implementation
            - **NFT (ICRC-7/ICRC-37)**: Non-fungible token implementation
            
            ### Artifacts
            #### Token (ICRC-1)
            - `token_backend.wasm` - Token backend canister (Kybra Python)
            - `token_frontend.wasm` - Token frontend canister (SvelteKit)
            
            #### NFT (ICRC-7/ICRC-37)
            - `nft_backend.wasm` - NFT backend canister (Kybra Python)
            - `nft_frontend.wasm` - NFT frontend canister (SvelteKit)
          files: |
            artifacts/token_backend.wasm.gz
            artifacts/token_backend.wasm
            artifacts/token_backend.did
            artifacts/token_frontend.wasm.gz
            artifacts/token_frontend.wasm
            artifacts/token_frontend.did
            artifacts/nft_backend.wasm.gz
            artifacts/nft_backend.wasm
            artifacts/nft_backend.did
            artifacts/nft_frontend.wasm.gz
            artifacts/nft_frontend.wasm
            artifacts/nft_frontend.did
            artifacts/BUILD_INFO.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
