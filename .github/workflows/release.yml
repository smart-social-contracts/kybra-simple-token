name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install semver
        run: pip install semver
      
      - name: Bump version
        id: version
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          ./token/scripts/bump_version.sh ${{ github.event.inputs.release_type }}
          
          NEW_VERSION=$(cat version.txt)
          echo "VERSION=v${NEW_VERSION}" >> $GITHUB_OUTPUT
      
      - name: Build and push release image
        uses: docker/build-push-action@v4
        with:
          context: ./token
          target: base
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/kybra-simple-token:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/kybra-simple-token:latest
      
      - name: Build canister and extract artifacts
        run: |
          mkdir -p artifacts
          docker run --rm \
            -v "$(pwd)/artifacts:/app/artifacts" \
            ghcr.io/${{ github.repository_owner }}/kybra-simple-token:${{ steps.version.outputs.VERSION }} bash -c "
          ./scripts/build_canister.sh /app/artifacts && \
          echo 'Version: ${{ steps.version.outputs.VERSION }}' >> /app/artifacts/BUILD_INFO.txt"
      
      - name: Commit and push version changes
        run: |
          git add version.txt
          git commit -m "Bump version to ${{ steps.version.outputs.VERSION }}"
          git push origin main
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## ICRC-1 Token Release ${{ steps.version.outputs.VERSION }}
            
            ### Canister Artifacts
            Download the `.wasm` and `.did` files below to deploy or integrate this token.
            
            ### Docker Image
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/kybra-simple-token:${{ steps.version.outputs.VERSION }}
            ```
            
            ### Deploy to IC
            ```bash
            # Download artifacts and deploy
            dfx canister install token_backend --wasm token_backend.wasm --argument '()'
            ```
            
            ### Features
            - ICRC-1 compliant token implementation
            - Kybra Python CDK backend
            - Owner-only mint function
            - Simple frontend displaying token info
          files: |
            artifacts/token_backend.wasm.gz
            artifacts/token_backend.wasm
            artifacts/token_backend.did
            artifacts/token_frontend.wasm.gz
            artifacts/token_frontend.wasm
            artifacts/token_frontend.did
            artifacts/BUILD_INFO.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: release
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main
      
      - name: Deploy to staging
        env:
          DFX_IDENTITY_PEM: ${{ secrets.DFX_IDENTITY_PEM }}
        run: |
          mkdir -p deploy-staging-logs
          
          # Setup identity from secret
          mkdir -p ~/.config/dfx/identity/ci
          echo "$DFX_IDENTITY_PEM" > ~/.config/dfx/identity/ci/identity.pem
          chmod 600 ~/.config/dfx/identity/ci/identity.pem
          
          docker run --rm \
            -v "$(pwd)/deploy-staging-logs:/app/deploy-staging-logs" \
            -v "$HOME/.config/dfx:/root/.config/dfx" \
            ghcr.io/${{ github.repository_owner }}/kybra-simple-token:${{ needs.release.outputs.version }} bash -c "
          dfx identity use ci && \
          ./scripts/deploy_staging.sh 2>&1; \
          EXIT_CODE=\$?; \
          cp -f token/dfx.log /app/deploy-staging-logs/ 2>/dev/null || true; \
          exit \$EXIT_CODE" 2>&1 | tee deploy-staging-logs/deploy-staging.log
      
      - name: Upload staging deploy logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-deploy-staging-logs
          path: deploy-staging-logs/
          retention-days: 7
